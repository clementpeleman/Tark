# The values in this file should be changed
apiVersion: v1
kind: Secret
metadata:
  name: danswer-secrets
type: Opaque
data:
  postgres_user:  # "postgres" base64 encoded
  postgres_password:  # "password" base64 encoded
  google_oauth_client_id:  # "example-client-id" base64 encoded. You will need to provide this, use echo -n "your-client-id" | base64
  google_oauth_client_secret:  # "example-client-secret" base64 encoded. You will need to provide this, use echo -n "your-client-id" | base64
  redis_password:  # "password" base64 encoded
